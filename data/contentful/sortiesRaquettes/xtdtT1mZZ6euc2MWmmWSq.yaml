  ### MATÉRIEL FOURNI

  Nous vous prêtons une paire de raquettes récente ainsi qu'une paire de bâtons télescopiques

  ### TRANSPORT

  Nous transportons les participants du lieu de rendez-vous jusqu'au point de départ de la balade dans la limite des places disponibles. Nous demandons à nos participants de covoiturer.

  ### ASSURANCES

