  ### MATÉRIEL À PRÉVOIR

  Chaussures de randonnée imperméables à tige montante (location possible en magasin de sport).

  Sac à dos de contenance moyenne (35 litres)

  Pantalon et veste de ski ou de montagne

  Gants ou moufles, bonnet 

  Lunettes de soleil, crème solaire et stick labial 

