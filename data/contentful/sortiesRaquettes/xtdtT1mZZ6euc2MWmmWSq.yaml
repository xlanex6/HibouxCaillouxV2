:titre: Réserve naturelle des Contamines
:description: Encore une balade vraiment sympa, qui permet notamment de découvrir
  une facette originale de la réserve naturelle, en parcourant un secteur constitué
  de petites étendues de tourbières et de forêt boréale. L'itinéraire emprunte la
  "voie romaine", puis il file ensuite jusqu'à un petit plateau où s'observent parfois
  quelques chamois et le casse-noix moucheté. Son relief peu tourmenté tranche totalement
  avec les escarpements calcaires des Roches Franches, au caractère typiquement alpin.
